<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temperature Converter </title>
    <script src="https://kit.fontawesome.com/11c75dba75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
    </head>
    <body>
        <div class="t05S">
            <div class="a20A">
                <span class="a200"> Temperature Converter </span>
                <span class="a300"><i class="fas fa-temperature-high"></i></span>
            </div>
            <div class="t200">
                <span>&#8451 &#8457</span>
                <span class="ti10"><i class="fas fa-cloud-sun-rain"></i></span>
           </div> 
           <div class="M120">
               <div class="celsius">
                   <span class="T0X1"> Celsius &#8451</span>
                   <input type="number" value="0" id="celsius">
               </div>
               <div class="fahrenheit">
                   <span class="T0F1"> Fahrenheit &#8457</span>
                   <input type="number" value="32" id="fahrenheit">
               </div>
           </div>
           </div>    
    </body>
    <script>
        var celsius=document.getElementById("celsius");
        var fahrenheit=document.getElementById("fahrenheit");

        celsius.addEventListener('input',function(){
            let cel=this.value;
            let fah=(cel*9/5)+32;
            if(!Number.isInteger(fah)){
                fah=fah.toFixed(4);
            }
            fahrenheit.value=fah;
        });
        fahrenheit.addEventListener('input',function(){
            let fah=this.value;
            let cel=(fah-32)*5/9;
            if(!Number.isInteger(cel)){
                cel=cel.toFixed(4);
            }
            celsius.value=cel;
        });
    </script>
</html>
